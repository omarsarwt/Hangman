<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="learning HTML CSS HTML5 CSS3 JS DOM">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learing</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="game-category">
                    Word From : <span></span>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="drawing">
                        <div class="stand"></div>
                        <div class="hang"></div>
                        <div class="rope"></div>
                        <div class="man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letter"></div>
            </div>
            <hr>
            <div class="letter-guess"></div>
            <div id="result" class="">
                <div id="failed" class=""></div>
                <div id="successed" class=""></div>
            </div>
        </div>
        <div class="audios">
            <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>
            <audio id="success" src="audio/success.mp4" preload="auto"></audio>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
